    <div class="row text-center">
      <div class="col-xs-12 col-md-6 hidden"> <!-- BEGIN HOME -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h3 class="panel-title home_team">home</h3>
              <h3 class="panel-title away_team">away</h3>
            </div>
          </div>
          <div class="panel-body">
            <div style="display: flex; justify-content: center; align-items: center;">
              <div style="text-align: center; font-size: 16px; color: #666; ">Очки</div>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <div style="display: flex; gap: 10px; align-items: center; justify-content: flex-start;">
                <button data-team="home" class="score-btn btn btn-sm btn-default" type="button">-1</button>
                <div class="score-field" id="home_score"></div>
                <button data-team="home" class="score-btn btn btn-sm btn-info" type="button">+1</button>
              </div>
              <div style="display: flex; gap: 10px; align-items: center; justify-content: flex-end;">
                <button data-team="away" class="score-btn btn btn-sm btn-default" type="button">-1</button>
                <div class="score-field" id="away_score"></div>
                <button data-team="away" class="score-btn btn btn-sm btn-info" type="button">+1</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div style="display: flex; justify-content: center; align-items: center;">
              <div style="text-align: center; font-size: 16px; color: #666;">Сет</div>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <div style="display: flex; gap: 10px; align-items: center; justify-content: flex-start;">
                <button data-team="home" class="foul-btn btn btn-sm btn-default" type="button">-1</button>
                <span id="home_fouls" class="score-field period-score"></span>
                <button data-team="home" class="foul-btn btn btn-sm btn-info" type="button">+1</button>
              </div>
              <div style="display: flex; gap: 10px; align-items: center; justify-content: flex-end;">
                <button data-team="away" class="foul-btn btn btn-sm btn-default" type="button">-1</button>
                <span id="away_fouls" class="score-field period-score"></span>
                <button data-team="away" class="foul-btn btn btn-sm btn-info" type="button">+1</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div style="display: flex; justify-content: center; align-items: center;">
              <div style="text-align: center; font-size: 16px; color: #666;">Тайм</div>
            </div>
            <div style="display: flex; justify-content: center;">
              <div style="display: flex; gap: 10px; align-items: center;">
                <button class="period-btn btn btn-default" type="button">-1</button>
                <div class="score-field" id="period"></div>
                <button class="period-btn btn btn-info" type="button">+1</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6"> <!-- BEGIN HOME -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Команды</h3>
          </div>

          <div class="panel-body" style="display: flex; gap: 10px; align-items: center;">
            <input id="in_home_team" value="Team1"
              style="flex: 1; font-size: 20px; width: 50%; padding: 10px; font-weight: bold;">
            <input type="color" id="col_home_team" value="#ff0000"
              style="width: 60px; height: 60px; cursor: pointer; border: none; border-radius: 8px;">
          </div>

          <div class="panel-body" style="display: flex; gap: 10px; align-items: center;">
            <input id="in_away_team" value="Team2"
              style="flex: 1; font-size: 20px; width: 50%; padding: 10px; font-weight: bold;">
            <input type="color" id="col_away_team" value="#00ff00"
              style="width: 60px; height: 60px; cursor: pointer; border: none; border-radius: 8px;">
          </div>

          <div class="panel-body">
            <button class="names-btn btn btn-info hidden" type="button">Применить</button>
            <button id="reset-btn" class="reset-btn btn btn-warning" type="button">Начать</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
